<h1>Quotes</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="Ticker">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let element">{{ element.ticker }}</td>
  </ng-container>
  <ng-container matColumnDef="Last Price">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let element">{{ element.last_price }}</td>
  </ng-container>
  <ng-container matColumnDef="Bid Price">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.bid_price }}</td>
  </ng-container>
  <ng-container matColumnDef="Bid Size">
    <th mat-header-cell *matHeaderCellDef>DateOfBirth</th>
    <td mat-cell *matCellDef="let element">{{ element.bid_size }}</td>
  </ng-container>
  <ng-container matColumnDef="Ask Price">
    <th mat-header-cell *matHeaderCellDef>Country</th>
    <td mat-cell *matCellDef="let element">{{ element.ask_price }}</td>
  </ng-container>
  <ng-container matColumnDef="Ask Size">
    <th mat-header-cell *matHeaderCellDef>Country</th>
    <td mat-cell *matCellDef="let element">{{ element.ask_size }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
